    var json2url = function(json){
        var arr=[];
        for(var name in json){
            arr.push(name+'='+json[name]);
        }
        return arr.join('&');
    }
    var ajax = function(json){
        json=json || {};
        if(!json.url)return;
        json.data=json.data || {};
        json.type=json.type || 'get';

        var timer=null;

        if(window.XMLHttpRequest){
            var oAjax=new XMLHttpRequest();
        }else{
            var oAjax=new ActiveXObject('Microsoft.XMLHTTP');
        }

        switch(json.type){
            case 'get':
                // oAjax.open('GET',json.url+'?'+this.json2url(json.data),true);
                oAjax.open('GET',json.url+'?'+json2url(json.data),true);
                oAjax.send();
                break;
            case 'post':
                oAjax.open('POST',json.url,true);
                oAjax.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
                // oAjax.send(this.json2url(json.data));
                oAjax.send(json2url(json.data));
                break;
        }

        oAjax.onreadystatechange=function(){
            if(oAjax.readyState==4){
                clearTimeout(timer);
                if(oAjax.status>=200 && oAjax.status<300 || oAjax.status==304){
                    json.success && json.success(oAjax.responseText);
                }else{
                    json.error && json.error(oAjax.status);
                }
            }
        };
    }

    var timerDo = function(){
        var date = new Date();
        let timemechain = document.getElementById('timemechain')
        let y = date.getFullYear()
        let m = date.getMonth() +1
        let d = date.getDate()
        let days = date.getDay()
        let h = date.getHours()
        if(h.toString().length<2){
            h='0'+h
        }
        let min = date.getMinutes()
        if(min.toString().length<2){
            min='0'+min
        }
        let s = date.getSeconds()
        if(s.toString().length<2){
            s='0'+s
        }
        switch (days) {
            case 1:
                days = '星期一';
                break;
            case 2:
                days = '星期二';
                break;
            case 3:
                days = '星期三';
                break;
            case 4:
                days = '星期四';
                break;
            case 5:
                days = '星期五';
                break;
            case 6:
                days = '星期六';
                break;
            case 0:
                days = '星期日';
                break;
        }
        // let barr = document.getElementsByClassName('main_bottom_t_list_time')
        // for(let i=0;i<barr.length;i++) {
        //     // barr[i].innerText = date.toLocaleDateString()
        //     barr[i].innerText = y+'/'+m+'/'+d
        // }
        // timemechain.innerText = date.toLocaleDateString().replace('/','年').replace('/','月')+'日'
        timemechain.innerText = y+'年'+m+'月'+d+'日'+days+h+':'+min+':'+s
    }

    function getUrlParam(name) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        let urlstr = decodeURIComponent(window.location.search.substr(1))
        var r = urlstr.match(reg);
        //返回参数值
        if (r != null) return unescape(r[2]); return null;
    }
